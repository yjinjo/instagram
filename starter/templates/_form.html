{% load bootstrap4 %}

<div class="card">
  {% if form_title %}
    <div class="card-header">
      {{ form_title }}
    </div>
  {% endif %}
  <div class="card-body">
    <form action="" method="POST" enctype="multipart/form-data">
      {% csrf_token %}
      {% bootstrap_form form %}
      {#          <input type="submit" value="Submit">#}
      {% buttons %}
        <button type="submit" class="btn btn-primary">
          {{ submit_label|default:"Submit" }}
        </button>
      {% endbuttons %}
    </form>
  </div>
</div>
