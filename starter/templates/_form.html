<form action="" method="POST" enctype="multipart/form-data">

  {% bootstrap_form form %}

  {% buttons %}
    <button type="submit" class="btn btn-primary">
      {{ submit_label|default:"Submit" }}
    </button>
  {% endbuttons %}
</form>
